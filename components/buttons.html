<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons - Bootstrap Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <div class="container my-5">
        <h2 class="text-center mb-4">Buttons Showcase</h2>

        <div class="row">
            <div class="col-md-4 text-center">
                <h5>Basic Buttons</h5>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-info">Info</button>
            </div>

            <div class="col-md-4 text-center">
                <h5>Outline Buttons</h5>
                <button class="btn btn-outline-primary">Primary</button>
                <button class="btn btn-outline-secondary">Secondary</button>
                <button class="btn btn-outline-success">Success</button>
                <button class="btn btn-outline-danger">Danger</button>
                <button class="btn btn-outline-warning">Warning</button>
                <button class="btn btn-outline-info">Info</button>
            </div>

            <div class="col-md-4 text-center">
                <h5>Button Sizes</h5>
                <button class="btn btn-primary btn-lg">Large Button</button>
                <button class="btn btn-primary">Default Button</button>
                <button class="btn btn-primary btn-sm">Small Button</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4 text-center">
                <h5>Button with Icons</h5>
                <button class="btn btn-primary"><i class="bi bi-house-door"></i> Home</button>
                <button class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
                <button class="btn btn-success"><i class="bi bi-check-circle"></i> Confirm</button>
            </div>

            <div class="col-md-4 text-center">
                <h5>Disabled Buttons</h5>
                <button class="btn btn-primary" disabled>Disabled</button>
                <button class="btn btn-outline-primary" disabled>Disabled</button>
            </div>

            <div class="col-md-4 text-center">
                <h5>Hover Effects</h5>
                <button class="btn custom-btn">Hover Me</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
