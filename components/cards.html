<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards - Bootstrap Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <div class="container my-5">
        <h2 class="text-center mb-4">Cards Showcase</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="../assets/images/card1.jpg" class="card-img-top" alt="Sample Image">
                    <div class="card-body">
                        <h5 class="card-title">Basic Card</h5>
                        <p class="card-text">This is a simple card with an image, title, and text.</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white">
                    <img src="../assets/images/card2.jpg" class="card-img" alt="Overlay Image">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Overlay Card</h5>
                        <p class="card-text">Text overlay on an image background.</p>
                        <a href="#" class="btn btn-light">Learn More</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Featured</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Item 1</li>
                        <li class="list-group-item">Item 2</li>
                        <li class="list-group-item">Item 3</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="btn btn-success">View Details</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
